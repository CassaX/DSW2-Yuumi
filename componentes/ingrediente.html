<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca por Ingredientes - Yuumi</title>
    <script src="tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-white font-poppins">

    <header id="header-placeholder"></header>
    <!-- Seção Hero com imagem de fundo -->
    <div class="hero-section w-full h-96 relative">
        <!-- Overlay escuro -->
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        
        <!-- Barra de pesquisa centralizada -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-full max-w-2xl px-4">
                <div class="relative">
                    <input 
                        type="text" 
                        placeholder="Buscar receitas..." 
                        class="w-full py-4 px-6 rounded-full text-lg border-2 border-white bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-yellow"
                    >
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-brand-yellow text-brand-light-black py-2 px-6 rounded-full font-semibold hover:bg-yellow-200 transition duration-300">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Container principal -->
    <div class="w-full max-w-6xl mx-auto px-6 py-12">
        
        <!-- Título com faixa amarela -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-brand-light-black inline-block bg-brand-yellow px-8 py-4 rounded-lg">
                BUSCA POR INGREDIENTES
            </h1>
        </div>

        <!-- Grid de categorias -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Categoria CARNES -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">CARNES</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

            <!-- Categoria LEGUMES -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">LEGUMES</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

            <!-- Categoria VERDURAS -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">VERDURAS</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

            <!-- Categoria FRIOS -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">FRIOS</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

            <!-- Categoria LATICÍNIOS -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">LATICÍNIOS</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

            <!-- Categoria OUTROS -->
            <div class="bg-white border-2 border-gray-200 rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-brand-light-black mb-4">OUTROS</h2>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" checked class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Checked</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="w-5 h-5 text-brand-yellow rounded border-gray-300">
                        <span class="text-lg">Default</span>
                    </label>
                </div>
            </div>

        </div>

        <!-- Botão de buscar -->
        <div class="text-center mt-12">
            <button class="bg-brand-yellow text-brand-light-black px-12 py-4 rounded-full text-xl font-semibold hover:bg-yellow-200 transition duration-300">
                Buscar Receitas
            </button>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="./scripts/main.js"></script>
</body>
</html>
