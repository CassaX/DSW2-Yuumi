<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <!-- Container onde o header será carregado -->
    <div id="header-container"></div>

    <!-- Conteúdo de teste -->
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Teste do Header</h1>
        <p class="text-lg">Se o header aparecer acima, está funcionando!</p>
    </main>

    <!-- Script para carregar o header -->
    <script>
        // Carrega o header
        fetch('./components/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o header');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                console.log('✅ Header carregado com sucesso!');
            })
            .catch(error => {
                console.error('❌ Erro:', error);
                document.getElementById('header-container').innerHTML = 
                    '<div class="bg-red-100 text-red-800 p-4">Erro ao carregar header: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
